<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام کاربر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-box {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white px-4">
    <a class="navbar-brand fw-bold" href="#">📚 فروشگاه کتاب</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="http://localhost:8080">خانه</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:8080/allProduct">محصولات</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ورود</a></li>
            <li class="nav-item"><a class="nav-link" href="#">عضویت</a></li>
        </ul>
    </div>
</nav>

<div class="register-box">
    <h4 class="text-center mb-4">ثبت‌نام کاربر جدید</h4>
    <form method="post" action="/register">
        <div class="mb-3">
            <label for="username" class="form-label">نام کاربری</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">رمز عبور</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
        <div class="text-center mt-3">
            <a href="/login">قبلاً ثبت‌نام کرده‌اید؟</a>
        </div>
    </form>
</div>

<footer class="bg-white text-center p-3 border-top mt-5">
    <p class="mb-0">© 2025 فروشگاه کتاب | طراحی شده با ❤️ توسط دانشجویان ایرانیان سایبر</p>
</footer>

</body>
</html>
