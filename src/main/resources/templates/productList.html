<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت محصولات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
            font-family: "Vazirmatn", sans-serif;
        }
        .table thead {
            background-color: #343a40;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-add {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">مدیریت محصولات</h2>

    <div class="text-end">
        <button class="btn btn-success btn-add">➕ افزودن محصول جدید</button>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ردیف</th>
            <th>عنوان</th>
            <th>قیمت</th>
            <th>توضیحات</th>
            <th>تصویر</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>۱</td>
            <td>کتاب جاوا مقدماتی</td>
            <td>۱۲۰٬۰۰۰ تومان</td>
            <td>مناسب برای مبتدیان</td>
            <td><img src="https://via.placeholder.com/60" alt="کتاب" class="img-thumbnail"></td>
            <td>
                <button class="btn btn-primary btn-sm">✏️ ویرایش</button>
                <button class="btn btn-danger btn-sm">🗑️ حذف</button>
            </td>
        </tr>
        <!-- ردیف‌های دیگر به همین شکل -->
        </tbody>
    </table>
</div>

</body>
</html>
